<div class="row">
    <div *ngFor="let shop of shops" class="shop">
        <p class="shop-name">{{shop.name}}</p>
        <img src="{{shop.picture}}" alt="Picture of {{shop.name}}" style="width: 200px;height:200px;" /><br/>
        <button class="btn btn-danger app-btn" (click)="removePreferedShop(shop._id)">Remove</button>
    </div>
</div>
