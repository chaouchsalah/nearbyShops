<form (submit)="register()" #registerForm="ngForm">
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email" #email="ngModel" required>

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password" #password="ngModel" required>
    </div>
    <button type="submit" class="btn btn-default">Register!</button>
</form>

<p>Already have an account <a routerLink="/login">Login</a></p>
